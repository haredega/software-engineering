<!DOCTYPE html>
<html lang='pt'>

<head>
<title>Easy-Accounting</title>
<link href="css/bootstrap.css" rel='stylesheet'>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Easy-Acc</a>
        </div>
        <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Login">
            <input type="password" class="form-control" placeholder="Password">
            <input type="submit" class="btn" value="Submit">
          </form>
        </div>
      </nav>
   
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#">Home<span class="sr-only">(current)</span></a></li>
            <li><a href="#">Tenir le Journal</a></li>
            <li><a href="#">Nouveau Compte</a></li>
            <li><a href="#">Export</a></li>
          </ul>
          </div>    
          
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
             <form class="centered-form">
                <fieldset>
                <legend>Detalhes da Conta</legend>
                Nome da conta: <input type="text" placeholder="Nome da conta"><br>
                Classe da conta:<select name="classe">
                    <option value="1">1 -Conta X</option>
                    <option value="saab">Saab</option>
                    <option value="fiat">Fiat</option>
                    <option value="audi">Audi</option>
                    </select><br>
                   Subclasse: <input list="subclasse">
                                <datalist id="subclasse">
                                <option value="11 - Blabla">
                                <option value="12 - Blallii">
                                <option value="13 - Baloo">
                                <option value="1331 - Balilaloo">
                                </datalist><br>
                Moeda: <select name="Moeda">
                    <option value="EUR">Euros</option>
                    <option value="BRL">Reais</option>
                    </select><br>                    
                    Saldo de Abertura <input type="number" placeholder="125,25" step="0.01" ><br>
                    <div class="row"><input type="submit" min="0" class="btn" id="form-submit" value="Submit" ></div>
                    
                    
                </fieldset>
 
                      
                </form>
  
          </div>
      </div>
    </div>
        
        
        
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="dist/js/app.js"></script>
</body>

</html>
